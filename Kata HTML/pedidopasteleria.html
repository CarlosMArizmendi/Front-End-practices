<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Pedido</h1><br>

    <label for="teléfono">Teléfono</label>
    <input type="tel" name="datos" id="teléfono" maxlength="10" placeholder="Escribe tu número..."><br>
    <label for="correo">Email</label>
    <input type="email" name="datos" id="correo" placeholder="email@email.com"><br>

    <hr>

    <label for="Vainilla">Vainilla</label>
    <input type="number" name="cuantospasteles" id="#pasteles" placeholder="Cuántos?"><br>
    <input type="radio" name="sabores" id="Chocolate">
    <label for="Chocholate">Chocolate</label>
    <input type="number" name="cuantospasteles" id="#pasteles" placeholder="Cuántos?"><br>
    <input type="radio" name="sabores" id="Fresa">
    <label for="Fresa">Fresa</label>
    <input type="number" name="cuantospasteles" id="#pasteles" placeholder="Cuántos?"><br>
    <input type="radio" name="sabores" id="Tres leches">

    <h5>Dos sabores</h5>

    <input type="checkbox" name="sabores" id="Vainilla">
    <label for="Vainilla">Vainilla</label><br>
    <input type="checkbox" name="sabores" id="Chocolate">
    <label for="Chocholate">Chocolate</label><br>
    <input type="checkbox" name="sabores" id="Fresa">
    <label for="Fresa">Fresa</label><br>
    <input type="checkbox" name="sabores" id="Tres leches">
    <label for="Tres leches">Tres Leches</label><br><br>

    <input type="number" name="cuantospasteles" id="#pasteles" placeholder="Cuántos?">

    

    <p>Elija sus adornos</p>

    <input type="checkbox" name="adornos" id="numeros diamante">
    <label for="numeros diamante">Números Diamante</label>
    <input type="number" name="cuantosadornos" id="#adornos" placeholder="Cuántos?"><br><br>

    <input type="submit">
    <input type="reset">
